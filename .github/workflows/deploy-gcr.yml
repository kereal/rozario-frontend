name: Deploy frontend (GitHub Container Registry)

# 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

on:
  push:
    branches: [kit]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: |
            rozario-frontend/$GITHUB_REF_NAME:$GITHUB_SHA::8
            rozario-frontend/$GITHUB_REF_NAME:latest
            ghcr.io/rozario-frontend/$GITHUB_REF_NAME:latest
